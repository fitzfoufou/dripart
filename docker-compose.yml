# docker-compose.yml: inspired from https://docs.docker.com/samples/rails/
version: '3.9'
services:
  db:
    image: postgres
    container_name: dripart-db-postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/dripart
    ports:
      - '3000:3000'
    depends_on:
      - db
    links:
      - chrome-server
  # Container with a chrome browser to emulate the system tests
  chrome-server:
    image: selenium/standalone-chrome:96.0
    ports:
      - '7900:7900'